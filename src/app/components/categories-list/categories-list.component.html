<div class="max-w-7xl mx-auto p-4 md:p-8">
    <div class="mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-[#172B4D] flex items-center gap-3 group justify-center md:justify-start">
            <svg class="w-8 h-8 text-blue-600 transform group-hover:rotate-12 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            Gestion des Catégories
        </h2>
    </div>

    <div class="mb-6">
        <button (click)="onAddCategory()"
                class="group w-full md:w-auto bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 
                       text-white px-6 py-3 rounded-lg shadow-lg hover:shadow-xl 
                       transition-all duration-300 transform hover:scale-105 
                       flex items-center justify-center gap-2">
            <svg class="w-5 h-5 transform group-hover:rotate-180 transition-transform duration-500" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            <span>Nouvelle Catégorie</span>
        </button>
    </div>

    <div *ngIf="showCategoryForm" 
         class="mb-8 transform transition-all duration-300 animate-fadeIn">
        <app-category-form 
            [categoryToUpdate]="categoryToUpdate"
            (categorySaved)="onCategorySaved($event)">
        </app-category-form>
    </div>

    <div class="grid gap-4">
        <div *ngFor="let category of categories; let i = index"
             class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 
                    transform hover:-translate-y-1 border border-gray-100">
            <div class="p-4 flex items-center justify-between group">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-blue-600 transform group-hover:rotate-12 transition-all duration-300" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    <span class="text-lg font-medium text-gray-800">{{ category.name }}</span>
                </div>

                <div class="flex items-center gap-2">
                    <button (click)="onUpdateCategory(category)"
                            class="p-2 text-amber-600 hover:bg-amber-50 rounded-full 
                                   transition-all duration-300 hover:scale-110">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                    </button>

                    <button (click)="onDeleteCategory(category)"
                            class="p-2 text-red-600 hover:bg-red-50 rounded-full 
                                   transition-all duration-300 hover:scale-110">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="categories.length === 0" 
         class="text-center py-8 text-gray-500">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
        </svg>
        <p class="text-lg">Aucune catégorie pour le moment</p>
        <p class="text-sm mt-2">Commencez par en créer une !</p>
    </div>
</div>
