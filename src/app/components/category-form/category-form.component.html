<div class="max-w-2xl mx-auto p-4 md:p-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-[#0052CC] to-[#0747A6] p-6">
            <h2 class="text-2xl font-bold text-white flex items-center gap-3 group">
                <svg class="w-7 h-7 transform group-hover:rotate-12 transition-all duration-300" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                </svg>
                {{ categoryToUpdate ? 'Modifier la Catégorie' : 'Nouvelle Catégorie' }}
            </h2>
        </div>

        <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" class="p-6">
            <div class="space-y-6">
                <div class="form-group">
                    <label for="categoryName" 
                           class="block text-sm font-medium text-gray-700 mb-2 flex items-center gap-2">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                        Nom de la catégorie
                    </label>
                    
                    <div class="relative group">
                        <input type="text" 
                               id="categoryName" 
                               name="categoryName"
                               [(ngModel)]="categoryName"
                               required 
                               minlength="3"
                               #categoryNameInput="ngModel"
                               class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300
                                      {{ categoryNameInput.invalid && categoryNameInput.touched ? 'border-red-500' : 'border-gray-300' }}"
                               [class.animate-shake]="categoryNameInput.invalid && categoryNameInput.touched"/>
                        
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 transition-all duration-300"
                             [class.opacity-0]="categoryNameInput.invalid || !categoryNameInput.touched">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                    </div>

                    <div class="mt-2 space-y-1">
                        <div *ngIf="categoryNameInput.invalid && categoryNameInput.touched"
                             class="text-sm text-red-500 transform origin-left transition-all duration-300">
                            <div *ngIf="categoryNameInput.errors?.['required']"
                                 class="flex items-center gap-1 animate-fadeIn">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Le nom de la catégorie est requis
                            </div>
                            <div *ngIf="categoryNameInput.errors?.['minlength']"
                                 class="flex items-center gap-1 animate-fadeIn">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                Le nom doit contenir au moins 3 caractères
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            [disabled]="categoryForm.invalid"
                            class="inline-flex items-center px-6 py-3 rounded-md text-white font-medium
                                   transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2
                                   {{ categoryForm.invalid ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 shadow-lg hover:shadow-xl' }}">
                        <svg class="w-5 h-5 mr-2 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        {{ categoryToUpdate ? 'Mettre à jour' : 'Ajouter' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
